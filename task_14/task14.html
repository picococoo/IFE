<!-- 页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        var aqiList = document.getElementById('aqi-list');
        var no = ["一", "二", "三", "四", "五"];
        var pollutionList = [];
        aqiData.sort(function(a, b) {
            return b[1] - a[1];
        });

        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60)
                pollutionList.push(aqiData[i]);
        }

        for (var i = 0; i < pollutionList.length; i++) {
            aqiList.innerHTML += '<li>第' + no[i] + '名：' + pollutionList[i][0] + ' , ' + pollutionList[i][1] + '</li>';
        }
        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
    })();
    </script>
</body>

</html>
